    <script>

        const main = document.querySelector('.main')
        const txt = document.createElement('a')
        const messages = ["'¡Lo ha logrado! ¡Venció al Rey Demonio!'","Todos vitorean mientras celebran tu victoria sobre el Rey del Mal", "Mientras celebraban, se acercó el lider del gremio", "'A partir de hoy, Bell es el aventurero mas fuerte, y el héroe de nuestro mundo'", "'Todos celebremos las coronación de nuestro nuevo Héroe!!'", "Mientras Gritaban, reflexionaste en lo mucho que cambiaste el mundo gracias a esa decisión, de lo que seria el mundo si te rendías, y llegaste a una conclusión...", "No te rindas Nunca, y tarde o temprano vencerás"]
        main.appendChild(txt)
        i = 1;
        txt.innerText = messages[0]
        txt.setAttribute('class', 'msg')        
         var intervalo = setInterval(() =>{  
                txt.innerText = messages[i++]   
                if(i == 7){
                    txt.setAttribute('class', 'finalMsg')
                }
                if(i > 7){
                    clearInterval(intervalo)
                    txt.innerText = messages[6]
                }
            }, 6000)   

    </script>
