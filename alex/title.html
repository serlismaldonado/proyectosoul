<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/title.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Title</title>
</head>

<body>
    <audio src="./audio/Intro Sound.mp3" id="AudioOp"></audio>
    <div class="main">
        <div class="title">
            <p class="name">The Hero's Path</p>
        </div>
        <div class="button">
            <button onclick="changeWindow()" id="title" class="material-icons">play_arrow</button>
        </div>
    </div>
    <audio class="intro" autoplay loop="true">
        <source src="./audio/y2mate.com - Title Theme  The Legend of Zelda Ocarina of Time.mp3">
    </audio>
</body>
<script>
    let audio = document.querySelector('.intro')
    audio.volume = 0.7
    let btn = document.getElementById('title')
    function changeWindow(){
        audio.volume = 0
        let audioOp = document.getElementById('AudioOp')
        audioOp.play()
        let i = 0
        setTimeout(()=>{
            window.location.href = '/index.html'
        },3000)
    }
</script>
</html>
